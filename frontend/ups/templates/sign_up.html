{% extends 'main_page.html' %}

{% block content %}

{% load static %}


<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form method="post" action="/sign_up/">
      <img class="mb-4"
        src="https://i.ibb.co/jM9DRCf/kisspng-carpool-taxi-carsharing-blablacar-5b0d9325d3f787-1377987315276162938682.png"
        alt="" width="100" height="85">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      {% csrf_token %}
      <div class="form-floating">
        <input type="user_name" class="form-control" id="floatingInput" placeholder="Name" name="user_name">
        <label for="floatingInput">User name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="user_email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="user_password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password"
          name="user_password2">
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

      <div class="mt-3 mb-3">
        <a href="{% url 'sign_in' %}" class="link-primary">Back to sign in!</a>
      </div>

      <!-- <div class="alert alert-danger mt-5" role="alert">
        {{ error }}
      </div> -->

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
    </form>
  </main>



</body>

{% endblock %}
