{% extends 'main_page.html' %}

{% block content %}

{% load static %}
<link href="{% static 'css/progress_bar.css' %}" rel="stylesheet">


<div class="container">
    <div class="row">
        <div class="col-lg-12 mx-auto mb-4">
            <div class="section-title text-center mb-4"><img class="d-block mx-auto"
                    src="https://i.ibb.co/bNdG1pg/favpng-carpool-carsharing-real-time-ridesharing-transport.png" alt=""
                    width="170" height="150">
                <h2>Your packages</h2>
                <p class="lead mb-4">Below are all your package records.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-18 mx-auto">
            <div class="career-search mb-60">

                <div class="filter-result">

                    {% for record in records %}
                    <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
                        <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                            <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                {{ record.package_id }}
                            </div>
                            <div class="job-content">
                                <ul class="d-md-flex flex-wrap ff-open-sans">
                                    <li class="mr-md-8" style="margin-right: 3em;">
                                        <i class="zmdi zmdi-time mr-2"></i> <span class="record-text">
                                            truck_id: {{record.truck_id}}</span>
                                    </li>
                                    <li class="mr-md-8" style="margin-right: 3em;">
                                        <i class="zmdi zmdi-alert-circle-o mr-2"></i> <span class="record-text">
                                            status: {{record.status}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="job-right my-4 flex-shrink-0">
                            <a href="{% url 'package_info' %}?package_id={{ record.package_id }}"
                                class="btn d-block w-100 d-sm-inline-block btn-light">More Info</a>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>
    {% endblock %}
