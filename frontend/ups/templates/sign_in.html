{% extends 'main_page.html' %}

{% block content %}

{% load static %}

<body class="text-center">
  <main class="form-signin w-100 mx-auto">
    {% csrf_token %}
    <form method="post" action="/sign_in/">
      <img class="mb-4"
        src="https://i.ibb.co/jM9DRCf/kisspng-carpool-taxi-carsharing-blablacar-5b0d9325d3f787-1377987315276162938682.png"
        alt="" width="100" height="85">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      {% csrf_token %}
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="user_email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="user_password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>

      {% load socialaccount %}
      <!-- Google Sign In Button -->
      <div class="mt-2 d-flex">
        <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-outline-primary w-100"
          style="display: flex; align-items: center; justify-content: center;">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo"
            style="width: 18px; height: 18px; margin-right: 8px;">
          <span>Sign in with Google</span>
        </a>
      </div>

      <div class="mt-3 mb-3">
        <a href="{% url 'sign_up' %}" class="link-primary">Click here to sign up!</a>
      </div>

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
    </form>
  </main>
</body>
{% endblock %}
